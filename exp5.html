<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2>Student Registration Form</h2><hr> 
  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter valid email address"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="course">Course:</label><br>
    <select id="course" name="course">
      <option value="">Select Course</option>
      <option value="btech">B.Tech</option>
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="ba">B.A</option>
    </select><br><br>

    <label for="contact">Contact No:</label><br>
    <input type="tel" id="contact" name="contact" placeholder="Enter phone number"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>

  <footer><hr>
    <p>Â© 2015 Student Registration Portal</p>
  </footer>

</body>
</html>
